{% extends "layout.html" %}
{% block content %}
<form action="/search" class="filters skipEmptyFields" method="GET" autocomplete="off">
    <div class="filterrow">
        <div class="filter">
            <input type="text" name="report_id" placeholder="Killmail ID" value="{{ request.args.get('report_id')  or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="killer_corp" placeholder="Killer corp" value="{{ request.args.get('killer_corp')  or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="killer_name" placeholder="Killer name" value="{{ request.args.get('killer_name') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="isk" placeholder="Minimum isk value" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="victim_ship_type" placeholder="Victim ship" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="victim_ship_category" placeholder="Victim ship class" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="victim_name" placeholder="Victim name" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="victim_corp" placeholder="Victim corp" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="system" placeholder="System" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <!-- <div class="filter">
            <input type="text" name="constellation" placeholder="Constellation" value="{{ request.args.get('isk') or '' }}" />
        </div> -->
        <div class="filter">
            <input type="text" name="region" placeholder="Region" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="killer_ship_category" placeholder="Killer ship class" value="{{ request.args.get('isk') or '' }}" />
        </div>
        <div class="filter">
            <input type="text" name="killer_ship_type" placeholder="Killer ship" value="{{ request.args.get('isk') or '' }}" />
        </div>
    </div>

    <div class="filter apply-filter">
        <input type="submit" value="Apply" />
    </div>
</form>
{% endblock %}
