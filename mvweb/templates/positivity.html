{% extends "layout.html" %}
{% block content %}
{% set count = namespace(value=1) %}
{% include 'positivitynav.html' %}
<table class="paddingtable">
    <tr>
        <th>place</th>
        <th>{{ mode }}</th>
        <th>isk total</th>
    </tr>
{% for row in score %}
    <tr>
        <td>{{ count.value }}</td>
        <td><a href="/search?{{ poz if score[row] > 0 else neg }}={{ row }}" class="tablelink">{{ row }}</a></td>
        <td>{{ "{:,}".format(score[row]) }}</td>
    </tr>
    {% set count.value = count.value + 1 %}
{% endfor %}
</table>
{% endblock %}
